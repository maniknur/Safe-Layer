version: '3.8'

services:
  # PostgreSQL Database (optional)
  postgres:
    image: postgres:16-alpine
    container_name: safelayer-postgres
    environment:
      POSTGRES_USER: safelayer
      POSTGRES_PASSWORD: safelayer_password
      POSTGRES_DB: safelayer_bnb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U safelayer"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: safelayer-backend
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      NODE_ENV: development
      LOG_LEVEL: info
      CORS_ORIGIN: http://localhost:3000,http://localhost:3001
      DATABASE_URL: postgresql://safelayer:safelayer_password@postgres:5432/safelayer_bnb
      BNB_RPC_URL: https://bsc-dataseed.binance.org/
      AI_MODEL: rule_based
      EXPLANATION_DETAIL_LEVEL: detailed
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/backend/src
      - ./backend/logs:/app/backend/logs
    command: npm run dev

  # Frontend (Next.js)
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: safelayer-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_BACKEND_URL: http://backend:3001
      NEXT_PUBLIC_BNB_RPC_URL: https://bsc-dataseed.binance.org/
    depends_on:
      - backend
    volumes:
      - ./frontend:/app/frontend
      - /app/frontend/.next

volumes:
  postgres_data:

networks:
  default:
    name: safelayer-network
